<ul class="demo-list-item mdl-list">
    <template ngFor #contact [ngForOf]="contacts">
        <li class="mdl-list__item mdl-list__item--two-line"
            *ngIf="checkList(searchContact, contact) == true" style="border: 1px solid gray;">
            <contact-detail [contact]="contact" (click)="addSelected(contact);"></contact-detail>
        </li>
    </template>
</ul>
