<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
            <!-- Title -->
            <span class="mdl-layout-title">
                <i class="material-icons">star</i>
                <span>Send To</span>
                <i class="material-icons">star</i>
            </span>
            <!-- Add spacer, to align navigation to the right -->
            <div class="mdl-layout-spacer">
                Email Account: <input type="text" (keyup)="0" #from>
            </div>
        </div>
    </header>

    <main class="mdl-layout__content">
        <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col mdl-cell--1-offset">
                <email [contacts]="contacts" [from]="from"></email>
            </div>

            <div class="mdl-cell mdl-cell--4-col mdl-cell--1-offset">
                <div class="container-height">
                    <h2>All Contacts</h2>

                    <ul class="demo-list-item mdl-list">
                        <li class="mdl-list__item mdl-list__item--two-line" *ngFor="#contact of contacts">
                            <contact-detail [contact]="contact"></contact-detail>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
</div>
